<form name="reviewForm" class="form-horizontal" ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
	<blockquote>
		<b>Stars: {{reviewCtrl.review.stars}}</b>
		{{reviewCtrl.review.body}} <br>
		<cite>by: {{reviewCtrl.review.author}}</cite>
	</blockquote>
	<h3>Submit a Review</h3>
	<select class="form-control" ng-model="reviewCtrl.review.stars" placeholder="Rate the product" required>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
	</select>
	<textarea class="form-control" rows="3" ng-model="reviewCtrl.review.body" required></textarea >
	<label>by: </label>
	<input type="email" name="email" class="form-control" placeholder="E-Mail" ng-model="reviewCtrl.review.author" required>
	<div>reviewForm is {{reviewForm.$valid}}</div>
	<input type="submit" value="submit" class="btn btn-default">
</form>
